    description: "Skriv inn den 4-sifrede PIN-koden som brukes for ekstern tilgang til den 1. bilen."
  connector_interval_brand1:
    name: "Oppdateringsintervall for den 1. bilen"
    description: "Skriv inn intervallet i sekunder mellom to informasjonsinnhentinger for den 1. bilen. Vær oppmerksom på at API-kall er underlagt et kvote. Når kvoten er overskredet, vil API-en ikke fungere i en gitt periode."

