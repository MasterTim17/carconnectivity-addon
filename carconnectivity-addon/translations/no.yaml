  connector_abrp_tokens:
    name: "ABRP Tokens Liste"
    description: "For å hente tokenet ditt, gå til kjøretøyet ditt på A Better Routeplanner, velg 'Live Data', og koble deretter kjøretøyet ditt ved å bruke 'Generic' seksjonen. Tokenet som skal limes inn i konfigurasjonen vises. Du må konfigurere en samsvar mellom VIN og token for hvert kjøretøy du ønsker å koble til ABRP. Vennligst se dokumentasjonen til tilleggspakken for syntaksen."

  api_log_level:
    name: "Loggnivå for api"
    description: "Velg ønsket loggnivå (info, warning, error, debug)."
  expert:
    name: "Aktiver Ekspertmodus"
    description: "Ekspertmodus lar deg bruke en tilpasset konfigurasjonsfil. Når denne modusen er aktivert, kan brukeren gi en fil kalt /addon_configs/1b1291d4_carconnectivity-addon/carconnectivity.expert.json som inneholder de ønskede innstillingene. Dette erstatter helt konfigurasjonen fra det grafiske grensesnittet, som vil være tilgjengelig i /addon_configs/1b1291d4_carconnectivity-addon/carconnectivity.UI.json. Vennligst se Carconnectivity-dokumentasjonen. Katalogen /addon_configs/1b1291d4_carconnectivity-addon/ vises kanskje ikke i Home Assistant filsystemet. Hvis dette er tilfelle, bør supervisoren startes på nytt."
