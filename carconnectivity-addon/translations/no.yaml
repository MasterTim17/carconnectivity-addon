    description: "Ekspertmodus tillater bruk av en egendefinert konfigurasjonsfil. Når denne modusen er aktivert, kan brukeren legge til en fil kalt /addon_configs/1b1291d4_carconnectivity-addon/carconnectivity.expert.json med ønskede innstillinger. Dette erstatter helt konfigurasjonen fra det grafiske grensesnittet, som vil være tilgjengelig i /addon_configs/1b1291d4_carconnectivity-addon/carconnectivity.UI.json. Se Carconnectivity-dokumentasjonen. Mappen /addon_configs/1b1291d4_carconnectivity-addon/ kan være skjult i Home Assistant-filstrukturen. Om dette er tilfelle, bør tilsynstjenesten (supervisor) startes på nytt."
