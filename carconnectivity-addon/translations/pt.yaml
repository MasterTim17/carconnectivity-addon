configuration:
  connector_type_brand1:
    name: "Marca do fabricante para o 1º carro"
    description: "Permite explorar opções específicas relacionadas à marca."
  connector_username_brand1:
    name: "Nome de usuário para o 1º carro"
    description: "Digite o endereço de e-mail usado para fazer login no serviço para o 1º carro."
  connector_password_brand1:
    name: "Senha para o 1º carro"
    description: "Digite a senha da sua conta para o 1º carro."
  connector_spin_brand1:
    name: "Código PIN para o 1º carro"
    description: "Digite o código PIN de 4 dígitos usado para o acesso remoto ao 1º carro."
  connector_interval_brand1:
    name: "Intervalo de atualização para o 1º carro"
    description: "Digite o intervalo em segundos entre duas recuperações de informações para o 1º carro. Atenção, as chamadas de API estão sujeitas a um limite. Após o limite ser excedido, a API ficará inativa por um período."

  connector_type_brand2:
    name: "Marca do fabricante para o 2º carro"
    description: "Permite explorar opções específicas relacionadas à marca."
  connector_username_brand2:
    name: "Nome de usuário para o 2º carro"
    description: "Digite o endereço de e-mail usado para fazer login no serviço para o 2º carro. Deixe o campo vazio se não quiser usar esse conector."
  connector_password_brand2:
    name: "Senha para o 2º carro"
    description: "Digite a senha da sua conta para o 2º carro."
  connector_spin_brand2:
    name: "Código PIN para o 2º carro"
    description: "Digite o código PIN de 4 dígitos usado para o acesso remoto ao 2º carro."
  connector_interval_brand2:
    name: "Intervalo de atualização para o 2º carro"
    description: "Digite o intervalo em segundos entre duas recuperações de informações para o 2º carro. Atenção, as chamadas de API estão sujeitas a um limite. Após o limite ser excedido, a API ficará inativa por um período."

  connector_volvo_key_primary:
    name: "Chave primária para as APIs da Volvo"
    description: "A chave se parece com isto: 'd64b33a7067a4c428def9474964'"
  connector_volvo_key_secondary:
    name: "Chave secundária para as APIs da Volvo"
    description: "A chave se parece com isto: 'de0c63a885ffdac4ccc92d8744905611caf'"
  connected_volvo_vehicle_token:
    name: "Token específico do veículo Volvo"
    description: "O token se parece com isto: 'eyJhbGciOiJSUzI1NiIsImtpZCI6InhqTzF5SDVmM29WendVeWRVNDJwSzZ0c2d4OF9SUzI1NiIsInBpLmF0bSI6Ijl0MWYifQ.eyJzY29wZSI6ImNvbnZlOmJyY........X4EgbMiw'"
  connector_volvo_location_token:
    name: "Token específico de localização"
    description: "O token se parece com isto: 'eyJhbGciOiJSUzI1NiIsImtpZCI6InhqTzF5SDVmM29WendVeWRVNDJwSzZ0c2d4OF9SUzI1NiIsInBpLmF0bSI6Ijl0MWYifQ.eyJzY29wZSI6ImNvbnZlOmJyY........X4EgbMiw'"
  connector_volvo_interval:
    name: "Intervalo de atualização para o carro Volvo"
    description: "Digite o intervalo em segundos entre duas recuperações de dados para o primeiro carro. Atenção, as chamadas da API estão sujeitas a um limite. Após ultrapassar o limite, a API ficará inoperante por um período determinado."

  mqtt_username:
    name: "Nome de usuário MQTT"
    description: "Digite o nome de usuário para conectar-se ao broker MQTT."
  mqtt_password:
    name: "Senha MQTT"
    description: "Digite a senha para conectar-se ao broker MQTT."
  mqtt_broker:
    name: "Endereço do broker MQTT"
    description: "Digite o endereço IP ou o nome de domínio do servidor MQTT."
  mqtt_port:
    name: "Porta do broker MQTT"
    description: "Digite o número da porta do servidor MQTT."
  log_level:
    name: "Nível de log"
    description: "Selecione o nível de log desejado (info, aviso, erro, depuração)."

  connector_username_webui:
    name: "Nome do administrador do WebUI"
    description: "Nome do administrador para acessar o WebUI do Carconnectivity"
  connector_password_webui:
    name: "Senha do WebUI"
    description: "Senha para acessar o WebUI do Carconnectivity"

  connector_abrp_tokens:
    name: "Lista de tokens ABRP"
    description: "Para recuperar seu token, acesse seu veículo no A Better Routeplanner, selecione 'Live Data' e depois vincule seu veículo usando a seção 'Generic'. O token a ser colado na configuração será exibido. Você deve configurar uma correspondência entre o VIN e o token para cada veículo que deseja conectar ao ABRP. Consulte a documentação do addon para obter a sintaxe."

  api_log_level:
    name: "Nível de log da API"
    description: "Selecione o nível de log desejado (info, aviso, erro, depuração)."
  expert:
    name: "Habilitar modo especialista"
    description: "O modo especialista permite o uso de um arquivo de configuração personalizado. Quando esse modo está ativado, o usuário pode fornecer um arquivo chamado /addon_configs/1b1291d4_carconnectivity-addon/carconnectivity.expert.json com as configurações desejadas. Isso substitui completamente a configuração da interface gráfica, que estará disponível em /addon_configs/1b1291d4_carconnectivity-addon/carconnectivity.UI.json. Consulte a documentação do Carconnectivity. O diretório /addon_configs/1b1291d4_carconnectivity-addon/ pode não aparecer no sistema de arquivos do Home Assistant. Se isso acontecer, o supervisor deve ser reiniciado."
