configuration:
  connector_type_brand1:
    name: "Marca do fabricante para o 1º carro"
    description: "Permite explorar opções específicas relacionadas à marca."
  connector_username_brand1:
    name: "Nome de usuário para o 1º carro"
    description: "Digite o endereço de e-mail usado para fazer login no serviço para o 1º carro."
  connector_password_brand1:
    name: "Senha para o 1º carro"
    description: "Digite a senha da sua conta para o 1º carro."
  connector_spin_brand1:
    name: "Código PIN para o 1º carro"
    description: "Digite o código PIN de 4 dígitos usado para acesso remoto ao 1º carro."
  connector_interval_brand1:
    name: "Intervalo de atualização para o 1º carro"
    description: "Digite o intervalo em segundos entre duas recuperações de informações para o 1º carro. Esteja ciente de que as chamadas de API estão sujeitas a uma cota. Uma vez excedida, a API ficará inoperante por um determinado período."

  connector_type_brand2:
    name: "Marca do fabricante para o 2º carro"
    description: "Permite explorar opções específicas relacionadas à marca."
  connector_username_brand2:
    name: "Nome de usuário para o 2º carro"
    description: "Digite o endereço de e-mail usado para fazer login no serviço para o 2º carro. Deixe o valor vazio se não desejar usar este conector."
  connector_password_brand2:
    name: "Senha para o 2º carro"
    description: "Digite a senha da sua conta para o 2º carro."
  connector_spin_brand2:
    name: "Código PIN para o 2º carro"
    description: "Digite o código PIN de 4 dígitos usado para acesso remoto ao 2º carro."
  connector_interval_brand2:
    name: "Intervalo de atualização para o 2º carro"
    description: "Digite o intervalo em segundos entre duas recuperações de informações para o 2º carro. Esteja ciente de que as chamadas de API estão sujeitas a uma cota. Uma vez excedida, a API ficará inoperante por um determinado período."

  mqtt_username:
    name: "Nome de usuário MQTT"
    description: "Digite o nome de usuário para se conectar ao broker MQTT."
  mqtt_password:
    name: "Senha MQTT"
    description: "Digite a senha para se conectar ao broker MQTT."
  mqtt_broker:
    name: "Endereço do broker MQTT"
    description: "Digite o endereço IP ou o nome de domínio do servidor MQTT."
  mqtt_port:
    name: "Porta do broker MQTT"
    description: "Digite o número da porta do servidor MQTT."
  log_level:
    name: "Nível de log"
    description: "Selecione o nível de log desejado (info, warning, error, debug)."

  connector_username_webui:
    name: "Nome do administrador WebUI"
    description: "Nome do administrador para acesso ao Carconnectivity WebUI."
  connector_password_webui:
    name: "Senha do WebUI"
    description: "Senha para acesso ao Carconnectivity WebUI."

  api_log_level:
    name: "Nível de log da API"
    description: "Selecione o nível de log desejado (info, warning, error, debug)."
  expert:
    name: "Ativar o modo experiente"
    description: "O Modo Especialista permite o uso de um arquivo de configuração personalizado. Quando este modo está ativado, o usuário deve fornecer um arquivo /addon_config/carconnectivity.expert.json contendo as configurações desejadas. Ele substitui completamente a configuração da interface gráfica, que estará disponível em /addon_config/carconnectivity.UI.json. Consulte a documentação do Carconnectivity para mais detalhes."
