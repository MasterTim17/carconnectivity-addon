    description: "Wprowadź 4-cyfrowy kod PIN używany do zdalnego dostępu do pierwszego samochodu."
  connector_interval_brand1:
    name: "Interwał odświeżania dla pierwszego samochodu"
    description: "Wprowadź interwał w sekundach między dwoma pobraniami informacji dla pierwszego samochodu. Pamiętaj, że wywołania API podlegają limitowi. Po jego przekroczeniu API będzie niedostępne przez określony czas."

  connector_type_brand2:
    name: "Marka producenta dla drugiego samochodu"
    description: "Pozwala na wykorzystanie specyficznych opcji związanych z marką."
  connector_username_brand2:
