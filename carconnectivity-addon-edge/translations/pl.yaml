  connector_interval_brand2:
    name: "Interwał odświeżania dla drugiego samochodu"
    description: "Wprowadź interwał w sekundach między dwoma pobraniami informacji dla drugiego samochodu. Pamiętaj, że wywołania API podlegają limitowi. Po jego przekroczeniu API będzie niedostępne przez określony czas."

