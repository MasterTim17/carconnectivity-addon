  connector_volvo_location_token:
    name: "Token specyficzny dla lokalizacji"
    description: "Token wygląda tak: 'eyJhbGciOiJSUzI1NiIsImtpZCI6InhqTzF5SDVmM29WendVeWRVNDJwSzZ0c2d4OF9SUzI1NiIsInBpLmF0bSI6Ijl0MWYifQ.eyJzY29wZSI6ImNvbnZlOmJyY........X4EgbMiw'"
  connector_volvo_interval:
