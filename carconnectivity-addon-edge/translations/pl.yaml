  api_log_level:
    name: "Poziom logowania dla API"
    description: "Wybierz żądany poziom logowania (info, ostrzeżenie, błąd, debug)."
  expert:
    name: "Włącz tryb eksperta"
    description: "Tryb eksperta pozwala na użycie niestandardowego pliku konfiguracyjnego. Gdy tryb ten jest włączony, użytkownik może dostarczyć plik o nazwie /addon_configs/1b1291d4_carconnectivity-addon/carconnectivity.expert.json zawierający żądane ustawienia. Zastępuje to całkowicie konfigurację z interfejsu graficznego, która będzie dostępna w /addon_configs/1b1291d4_carconnectivity-addon/carconnectivity.UI.json. Zapoznaj się z dokumentacją Carconnectivity. Katalog /addon_configs/1b1291d4_carconnectivity-addon/ może nie pojawić się w systemie plików Home Assistant. W takim przypadku należy ponownie uruchomić nadzorcę."
