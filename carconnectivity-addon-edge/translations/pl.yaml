    description: "Wprowadź adres e-mail używany do logowania do usługi dla drugiego samochodu. Pozostaw puste, jeśli nie chcesz korzystać z tego łącznika."
  connector_password_brand2:
    name: "Hasło dla drugiego samochodu"
    description: "Wprowadź hasło do swojego konta dla drugiego samochodu."
