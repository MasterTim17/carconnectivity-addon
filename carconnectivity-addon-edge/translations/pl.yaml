configuration:
  connector_type_brand1:
    name: "Marka producenta dla pierwszego samochodu"
    description: "Pozwala na wykorzystanie specyficznych opcji związanych z marką."
  connector_username_brand1:
    name: "Nazwa użytkownika dla pierwszego samochodu"
    description: "Wprowadź adres e-mail używany do logowania do usługi dla pierwszego samochodu."
