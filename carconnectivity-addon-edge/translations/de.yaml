configuration:
  connector_type_brand1:
    name: "Herstellermarke für das erste Auto"
    description: "Ermöglicht die Nutzung spezifischer Optionen, die mit der Marke verbunden sind."
  connector_username_brand1:
    name: "Benutzername für das erste Auto"
    description: "Geben Sie die E-Mail-Adresse ein, die Sie für die Anmeldung beim Dienst für das erste Auto verwenden."
  connector_password_brand1:
    name: "Passwort für das erste Auto"
    description: "Geben Sie das Passwort für Ihr Konto für das erste Auto ein."
  connector_spin_brand1:
    name: "PIN-Code für das erste Auto"
    description: "Geben Sie den 4-stelligen PIN-Code ein, der für den Fernzugriff auf das erste Auto verwendet wird."
  connector_interval_brand1:
    name: "Aktualisierungsintervall für das erste Auto"
    description: "Geben Sie das Intervall in Sekunden zwischen zwei Informationsabrufen für das erste Auto ein. Beachten Sie, dass API-Aufrufe einem Kontingent unterliegen. Sobald das Kontingent überschritten ist, ist die API für einen bestimmten Zeitraum nicht mehr funktionsfähig."

  connector_type_brand2:
    name: "Herstellermarke für das zweite Auto"
    description: "Ermöglicht die Nutzung spezifischer Optionen, die mit der Marke verbunden sind."
  connector_username_brand2:
    name: "Benutzername für das zweite Auto"
    description: "Geben Sie die E-Mail-Adresse ein, die Sie für die Anmeldung beim Dienst für das zweite Auto verwenden. Lassen Sie das Feld leer, wenn Sie diesen Connector nicht verwenden möchten."
  connector_password_brand2:
    name: "Passwort für das zweite Auto"
    description: "Geben Sie das Passwort für Ihr Konto für das zweite Auto ein."
  connector_spin_brand2:
    name: "PIN-Code für das zweite Auto"
    description: "Geben Sie den 4-stelligen PIN-Code ein, der für den Fernzugriff auf das zweite Auto verwendet wird."
  connector_interval_brand2:
    name: "Aktualisierungsintervall für das zweite Auto"
    description: "Geben Sie das Intervall in Sekunden zwischen zwei Informationsabrufen für das zweite Auto ein. Beachten Sie, dass API-Aufrufe einem Kontingent unterliegen. Sobald das Kontingent überschritten ist, ist die API für einen bestimmten Zeitraum nicht mehr funktionsfähig."

  connector_volvo_key_primary:
    name: "Primärschlüssel für Volvo-APIs"
    description: "Der Schlüssel sieht so aus: 'd64b33a7067a4c428def9474964'"
  connector_volvo_key_secondary:
    name: "Sekundärschlüssel für Volvo-APIs"
    description: "Der Schlüssel sieht so aus: 'de0c63a885ffdac4ccc92d8744905611caf'"
  connector_volvo_token:
    name: "Fahrzeugspezifisches Volvo-Token"
    description: "Der Token sieht wie folgt aus: 'eyJhbGciOiJSUzI1NiIsImtpZCI6InhqTzF5SDVmM29WendVeWRVNDJwSzZ0c2d4OF9SUzI1NiIsInBpLmF0bSI6Ijl0MWYifQ.eyJzY29wZSI6ImNvbnZlOmJyY........X4EgbMiw'"
  connector_volvo_interval:
    name: "Aktualisierungsintervall für das Volvo-Fahrzeug"
    description: "Geben Sie das Intervall in Sekunden zwischen zwei Abrufen der Informationen für das erste Fahrzeug ein. Achtung, API-Aufrufe unterliegen einem Kontingent. Sobald das Kontingent überschritten ist, funktioniert die API für einen bestimmten Zeitraum nicht mehr."

  mqtt_username:
    name: "MQTT Benutzername"
    description: "Geben Sie den Benutzernamen für die Verbindung zum MQTT-Broker ein."
  mqtt_password:
    name: "MQTT Passwort"
    description: "Geben Sie das Passwort für die Verbindung zum MQTT-Broker ein."
  mqtt_broker:
    name: "MQTT Broker-Adresse"
    description: "Geben Sie die IP-Adresse oder den Domainnamen des MQTT-Servers ein."
  mqtt_port:
    name: "MQTT-Broker-Port"
    description: "Geben Sie die Portnummer des MQTT-Servers ein."
  log_level:
    name: "Protokollierungsstufe"
    description: "Wählen Sie die gewünschte Protokollierungsstufe aus (info, warning, error, debug)."

  connector_username_webui:
    name: "Administratorname WebUI"
    description: "Administratorname für den Zugriff auf Carconnectivity WebUI"
  connector_password_webui:
    name: "WebUI-Passwort"
    description: "Passwort für den Zugriff auf Carconnectivity WebUI"

  api_log_level:
    name: "Protokollierungsstufe für api"
    description: "Wählen Sie die gewünschte Protokollierungsstufe (info, warning, error, debug)."
