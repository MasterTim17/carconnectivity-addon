name: Update CarConnectivity Submodules

on:
  schedule:
    - cron: '0 3 * * 1' # every Monday at 3:00 AM
  workflow_dispatch: # allows manual trigger

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # clone all submodules

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update submodules to latest commits
        run: |
          # Define submodules and their branches
          declare -A SUBMODULES
          SUBMODULES["CarConnectivity-connector-seatcupra"]="main"
          SUBMODULES["CarConnectivity-connector-skoda"]="main"
          SUBMODULES["CarConnectivity-connector-tronity"]="main"
          SUBMODULES["CarConnectivity-connector-volkswagen"]="main"
          SUBMODULES["CarConnectivity-connector-volvo"]="main"
          SUBMODULES["CarConnectivity-plugin-abrp"]="main"
          SUBMODULES["CarConnectivity-plugin-mqtt"]="main"
          SUBMODULES["CarConnectivity-plugin-mqtt_homeassistant"]="main"
          SUBMODULES["CarConnectivity-plugin-webui"]="main"

          # Loop through each submodule and update
          for sub in "${!SUBMODULES[@]}"; do
            branch=${SUBMODULES[$sub]}
            echo "Updating $sub on branch $branch..."
            cd $sub
            git fetch origin
            git checkout $branch
            git pull origin $branch
            cd -
            git add $sub
          done

          # Commit changes only if there are updates
          git diff --quiet || git commit -m "Update all CarConnectivity submodules to latest"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
