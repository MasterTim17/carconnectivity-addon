name: Force Update Submodules

on:
  schedule:
    - cron: '0 3 * * 1' # chaque lundi à 3h du matin
  workflow_dispatch: # permet de déclencher manuellement

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # clone tous les sous-modules

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Force update submodules
        run: |
          SUBMODULES=(
            "CarConnectivity-connector-seatcupra"
            "CarConnectivity-connector-skoda"
            "CarConnectivity-connector-tronity"
            "CarConnectivity-connector-volkswagen"
            "CarConnectivity-connector-volvo"
            "CarConnectivity-plugin-abrp"
            "CarConnectivity-plugin-mqtt"
            "CarConnectivity-plugin-mqtt_homeassistant"
            "CarConnectivity-plugin-webui"
          )
          
          for sub in "${SUBMODULES[@]}"; do
            echo "Updating $sub..."
            cd $sub
            git fetch origin
            git reset --hard origin/main  # remplace 'main' si la branche est différente
            cd -
            git add $sub
          done

          git diff --quiet || git commit -m "Force update all CarConnectivity submodules to latest main"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
