name: Sync Edge to Main

on:
  push:
    paths:
      - 'carconnectivity-addon-edge/**'  # Trigger only when changes occur in this directory
    branches:
      - main  # Change this if your main branch has a different name
  workflow_dispatch: # Allows manually triggering the action if needed

jobs:
  sync-directories:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: List contents of the repository
        run: |
          echo "Listing contents of the repository:"
          ls -la

      - name: List contents of the source directory
        run: |
          echo "Listing contents of carconnectivity-addon-edge:"
          ls -la carconnectivity-addon-edge

      - name: List contents of the source directory
        run: |
          echo "Listing contents of carconnectivity-addon:"
          ls -la carconnectivity-addon

      - name: Sync files to main directory
        run: |
          ls -la
          rsync -av --delete --exclude-from='carconnectivity-addon-edge/.sync-exclude' ./carconnectivity-addon-edge ./carconnectivity-addon

      - name: Commit changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add carconnectivity-addon/
          # Check if there are changes
          if ! git diff --cached --quiet; then 
            git commit -m "Sync from carconnectivity-addon-edge"
            git push
          else
            echo "No changes to commit"
          fi