name: Translate Readme

permissions:
  contents: write
  pull-requests: write

on:
  push:
    paths:
      - README
  workflow_dispatch: # Permet de d√©clencher manuellement

jobs:
  translate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lang: [French, Italian, German, Spanish, Polish, Portuguese]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y --reinstall jq

      - name: Translate README to ${{ matrix.lang }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          LANG_NAME="${{ matrix.lang }}"
          LANG_CODE=$(echo "$LANG_NAME" | tr '[:upper:]' '[:lower:]' | cut -c1-2)
          BRANCH="translate-readme-${LANG_CODE}"

          content=$(cat README)

          echo "Translating to $LANG_NAME..."

          response=$(curl --fail --show-error --silent --max-time 60 https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d '{
              "model": "gpt-4",
              "messages": [
                {"role": "system", "content": "You are a professional technical translator."},
                {"role": "user", "content": "Translate the following README into '"$LANG_NAME"' while keeping the markdown format:\n\n'"$(echo "$content" | sed 's/"/\\"/g')"'"}],
              "temperature": 0.2
            }')

          echo "$response" | jq -r '.choices[0].message.content' > "README.${LANG_NAME}"
          cat README.header > README.${LANG_NAME}.md
          echo -e "\n\n" >> README.${LANG_NAME}.md
          cat README.${LANG_NAME} >> README.${LANG_NAME}.md
          rm README.${LANG_NAME}.md

          echo "‚úÖ Generated README.${LANG_NAME}.md"

      - name: Commit and push translation to branch
        run: |
          LANG_NAME="${{ matrix.lang }}"
          LANG_CODE=$(echo "$LANG_NAME" | tr '[:upper:]' '[:lower:]' | cut -c1-2)
          BRANCH="translate-readme-${LANG_CODE}"


          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"

          if [ "${{ matrix.lang }}" == "English" ]; then
            echo "üîÅ English detected ‚Äî copying to carconnectivity-addon/.../DOCS.md"
            cp README.en.md carconnectivity-addon/carconnectivity-addon/DOCS.md
            git add carconnectivity-addon/carconnectivity-addon/DOCS.md
          fi

          git add "README.${LANG_NAME}.md"
          git commit -m "Translate README to ${LANG_NAME}" || echo "No changes to commit"
          git push -u origin "$BRANCH"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: translate-readme-${{ matrix.lang }}
          title: "Translate README to ${{ matrix.lang }}"
          body: "This PR adds the translated README in ${{ matrix.lang }}.\n\nGenerated automatically by GitHub Actions."