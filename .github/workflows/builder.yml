name: Build and Push Docker Images

on:
  release:
    types: [published]
  push:
    branches:
      - main
  workflow_dispatch:
  
env:
  REPOSITORY: pulpyyyy/carconnectivity-addon
  REGISTRY: hub.docker.com

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_addon:
    name: Build addon
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [armhf, armv7, aarch64, amd64, i386]
        addon: [carconnectivity-addon]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.2.2

      - name: Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./"
          
      - name: debug
        run: |
          echo "Architectures: $archs"
          echo "Image: $image"
          echo "Version: $version"
          
      - uses: olegtarasov/get-tag@v2.1.4
        if: github.event_name == 'release'
        name: Set tag environement variable
        
      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build ${{ matrix.addon }} ${{ matrix.arch }} image
        uses: home-assistant/builder@2025.02.0
        with:
          args: |
            --test
            --addon
            --${{ matrix.arch }}
            --docker-hub "${{ env.REGISTRY }}"
            --target /data/
            --cosign
            --generic "0.0.0"
