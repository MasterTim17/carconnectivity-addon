name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
env:
  REPOSITORY: pulpyyyy/carconnectivity-addon
  REGISTRY: hub.docker.com
  GIT: https://github.com/Pulpyyyy/carconnectivity-addon

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_addon:
    name: Build addon
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [armhf, armv7, aarch64, amd64, i386]
        addon: [carconnectivity-addon]

    steps:
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v4

    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Set up build config
      run: |
        mkdir -p /tmp/build_config
        echo '{}' > /tmp/build_config/config.json
        
    - name: Build ${{ matrix.addon }} ${{ matrix.arch }} image
      uses: home-assistant/builder@master
      with:
        args: |
          --test \
          --addon \
          --${{ matrix.arch }} \
          --docker-hub $env.REGISTRY \
          --self-cache \
          --version $GITHUB_REF_SLUG
