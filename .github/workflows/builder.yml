name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
env:
  REPOSITORY: pulpyyyy/carconnectivity-addon
  REGISTRY: hub.docker.com
  GIT: https://github.com/Pulpyyyy/carconnectivity-addon

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_addon:
    name: Build addon
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [armhf, armv7, aarch64, amd64, i386]
        addon: [carconnectivity-addon]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.2.2

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v5

      - name: Get information
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./"

    - name: Login to DockerHub
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build ${{ matrix.addon }} ${{ matrix.arch }} image
      uses: home-assistant/builder@2025.02.0
      with:
        args: |
          --test \
          --addon \
          --${{ matrix.arch }} \
          --docker-hub $env.REGISTRY \
          --target /data/
          --version $GITHUB_REF_SLUG
